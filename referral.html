<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/screens/referral.css" />

    <link rel="stylesheet" href="assets/css/user.css" />
    <title>Referral Page</title>
  </head>
  <body>
    <div></div>
    <div class="box">
      <div class="ellipse">
        <p>Get you $500 off membership payments or renewal</p>
        <img src="assets/img/referral_logo.png" alt="Gym Master Logo" />
      </div>
      <h6>Referral Code</h6>
      <div class="centerlogo">
        <img id="gift_box" src="assets/img/gift_box.png" alt="Gift Box" />
        <span id="referralCode">REF12345</span>
      </div>
      <button id = "copyCodeButton">Copy Code</button>

      <a class="linkbtn" href="javascript:history.back()" id="back-btn"
        >Go Back</a
      >
    </div>
  </body>
</html>
<script src="assets/js/pages/user/referral.js" type="module"></script>
<script>
  
  document.getElementById("copyCodeButton").addEventListener("click", function () {
    try {
      const referralCodeElement = document.getElementById("referralCode");
      const referralCode = referralCodeElement.textContent || referralCodeElement.innerText;
     
      navigator.clipboard.writeText(referralCode);

      alert("Referral code copied to clipboard!");

    } catch (error) {
      console.error("Failed to copy text:", error);
      alert("Failed to copy referral code. Please try again.");
    }
  });
</script>
