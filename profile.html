<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GymMaster | Profile</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/screens/profile.css" rel="stylesheet" />
    <link href="./assets/css/utilities.css" rel="stylesheet" />
    <link href="./assets/css/modules/table.css" rel="stylesheet" />
    <link href="./assets/css/modules/modal.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header shadow">
        <div class="logo_container">
          <a href="/">
            <img src="./assets/img/logo.png" alt="GymMaster" class="logo mx-auto img-fluid" />
          </a>
        </div>
    </header>
    <main>
        <div class="container" id="pageTitle">
            <h1>Profile</h1>
            <hr>
        </div>
        <div class="container"  id="accountInfo">
            <h3>Basic Information</h3>
            <form class="editProfileForm" id="editProfileForm" method="POST">
                <div class="grid grid-cols-1 gap-lg">
                    <div class="grid grid-cols-2 gap-lg">
                        <div class="input-group">
                            <label class="label" for="firstName">First Name</label>
                            <input
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="Enter First Name"
                            type="text"
                            />
                            <span class="error-message" id="firstName-error"></span>
                        </div>
                        <div class="input-group">
                            <label class="label" for="lastName">Last Name</label>
                            <input
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            placeholder="Enter Last Name"
                            type="text"
                            />
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-lg">
                    <div class="input-group">
                        <label class="label" for="email">Email Address</label>
                        <input
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter Email Address"
                        type="email"
                        />
                    </div>
                    <div class="input-group">
                        <label class="label" for="newUsername">Username</label>
                        <input
                        class="form-control"
                        id="newUsername"
                        name="newUsername"
                        placeholder="Enter Username"
                        type="text"
                        />
                        <span class="error-message" id="newUsername-error"></span>
                    </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-save" type="submit">Save</button>
                </div>
            </form>
        </div>
        <div class="container"  id="membershipInfo">
            <h3>Membership Type</h3>
            <form class="editProfileForm" id="editProfileForm" method="POST">    
                <div class="grid grid-cols-1 gap-lg">
                    <div class="input-group">
                        <label class="label" for="membershipType"
                        >Membership Type</label
                        >
                        <select
                        class="form-select"
                        id="membershipType"
                        name="membershipType"
                        >
                        <option value="basic">Basic</option>
                        <option value="premium">Premium</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-save" type="submit">Save</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
