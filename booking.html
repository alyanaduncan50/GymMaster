<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GymMaster | Book Slot</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/utilities.css" rel="stylesheet" />
    <link href="assets/css/screens/booking.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header shadow">
      <div class="logo_container">
        <a href="/">
          <img
            alt="GymMaster"
            class="logo mx-auto img-fluid"
            src="./assets/img/logo.png"
          />
        </a>
      </div>
    </header>

    <main class="main" role="main">
      <section class="p-5">
        <div class="container">
          <div class="grid grid-cols-1 mb-5">
            <div class="flex items-center justify-between gap-sm">
              <h1>Book Training Session</h1>
              <div>
                <button class="btn btn-primary w-full" id="back-btn">
                  Back
                </button>
              </div>
            </div>
          </div>
          <div class="mb-5 booking-select-date">
            <input
              class="form-control shadow"
              id="bookingSlotDate"
              type="date"
            />
          </div>
          <div
            class="alert alert-success mb-5"
            id="success"
            style="display: none"
          ></div>
          <div
            class="alert alert-danger mb-5"
            id="error"
            style="display: none"
          ></div>
          <div class="grid grid-cols-1">
            <div class="booking-slot-wrapper">
              <div class="booking-slot shadow">
                <span class="icon fa-regular fa-clock"></span>
                <span class="time">8:00 AM</span>
              </div>
              <div class="booking-slot shadow">
                <span class="icon fa-regular fa-clock"></span>
                <span class="time">9:00 AM</span>
              </div>
              <div class="booking-slot shadow">
                <span class="icon fa-regular fa-clock"></span>
                <span class="time">10:00 AM</span>
              </div>
              <div class="booking-slot shadow">
                <span class="icon fa-regular fa-clock"></span>
                <span class="time">11:00 AM</span>
              </div>
              <div class="booking-slot shadow">
                <span class="icon fa-regular fa-clock"></span>
                <span class="time">12:00 PM</span>
              </div>
              <div class="booking-slot shadow">
                <span class="icon fa-regular fa-clock"></span>
                <span class="time">01:00 PM</span>
              </div>
              <div class="booking-slot shadow">
                <span class="icon fa-regular fa-clock"></span>
                <span class="time">02:00 PM</span>
              </div>
              <div class="booking-slot shadow">
                <span class="icon fa-regular fa-clock"></span>
                <span class="time">03:00 PM</span>
              </div>
              <div class="booking-slot shadow">
                <span class="icon fa-regular fa-clock"></span>
                <span class="time">04:00 PM</span>
              </div>
              <div class="booking-slot shadow">
                <span class="icon fa-regular fa-clock"></span>
                <span class="time">05:00 PM</span>
              </div>
              <div class="booking-slot shadow">
                <span class="icon fa-regular fa-clock"></span>
                <span class="time">06:00 PM</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/js/pages/booking/booking.js" type="module"></script>
  </body>
</html>
