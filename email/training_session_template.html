<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Session Confirmation</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; color: #333;">
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border: 1px solid #ddd; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      <tr>
        <td style="background-color: #007bff; text-align: center; padding: 10px 0; color: #fff; font-size: 24px;">
          <strong>Training Session Confirmation</strong>
        </td>
      </tr>
      <tr>
        <td style="padding: 20px; font-size: 16px;">
          <p style="margin: 0;">Dear {{userName}},</p>
          <p style="margin: 20px 0; font-size: 16px;">Thank you for booking your training session with us!</p>
          <p style="margin: 10px 0; font-size: 16px;">We are pleased to confirm your session on <strong>{{date}} at {{time}}</strong>.</p>
          <p style="margin-top: 20px;">We look forward to seeing you!</p>
          <p style="font-size: 16px;">Best regards,<br />The GymMaster Team</p>
        </td>
      </tr>
    </table>
  </body>
</html>
